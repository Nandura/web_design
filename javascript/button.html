<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #screen{
        width: 400px;
        height: 400px;
        border: solid 2px;
    }
</style>
</head>
<body>
    <div id="screen"></div>
         <button onclick="color('Red')">Red</button>
         <button onclick="color('blue')">blue</button>
         <button onclick="color('green')">green</button>
         <button onclick="color('black')">black</button>
        <script>
        function color(col){
            
            document.getElementById("screen").style.background = col
        
        }
        </script>

    
</body>
</html>
